</head>
<body>
    <header>
      <nav class="nav-coco container-coco">
        <picture class="picture-nav-coco">
          <a href="./index.html">
            <img src="../../img/branding/logo_light_horizontal.svg" 
            alt="Isologotipo de la Marca Funkoshop"/>
          </a>
        </picture>
        <ul class="enlaces-nav-coco">
          <li><a class="enlaces-coco with-icon" href="./pages/Shop/shop.html">VER TIENDA</a></li>

          <li><a class="enlaces-coco" href="./pages/shop/contacto.html">SALIR</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contenedor-coco container-coco">
        <article class="article-form-coco">
          <h3>CREA TU CUENTA</h3>
          <P>Completa el formulario para ser parte del mundo de los Funkos</P>
        </article>
        <form class="formulario-coco" action="#" method="">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre" required>
          <br>
          <label for="apellido">Apellido:</label>
          <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido" required>
          <br>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="Ingrese su email" required>
          <br>
          <label for="password">Contraseña:</label>
          <input id="password" type="password" name="password" placeholder="&#9679" required>
          <br>
          <label for="password">Repita Contraseña:</label>
          <input id="password" type="password" name="password" placeholder="&#9679" required>
          <br>
          <button>Registrar</button> <!-- button responde a action="" y el method="" --> 
          <label for="acepto">Acepto <span>Términos y Condiciones</span></label>
          <input id="checkbox" type="checkbox" name="checkbox">
        </form>
      </section>
    </main>





    <footer>
